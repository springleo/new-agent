name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  predictive-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv client 
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv --version
        shell: bash

      - name: Initialize MCP and install dependencies
        run: |
          set -x
          uv init
          uv venv
          ls -lartH
          find .venv -name "activate" -exec echo "source {}" \; -exec bash -c 'source "{}" \;
          uv add -r requirements.txt
        shell: bash
      
      - name: Start Math MCP server
        run: |
          ./mathserver.py &
          echo $! > mcp_pid.txt
        shell: bash

      - name: Start Weather MCP server
        run: |
          ./weather_mcp.py &
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8080/ >/dev/null 2>&1; then
              echo "MCP is up"
              exit 0
            fi
            sleep 1
          done
          echo "MCP did not become ready after 30s" >&2
          exit 1
        shell: bash

      - name: Run client.py (call MCP at localhost)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          ./client.py 
        shell: bash

